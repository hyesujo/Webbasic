<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <ul id="target">
  <li>HTML</li> 
  <li>CSS</li>     
 </ul>   
 <input type="button" onclick="callAppendChild()" value="appedChild()"/>
 <input type="button" onclick="callInsertBefore()" value="callInsertBefore()">
<script>
    function callAppendChild() {
         let target = document.getElementById('target');
         let li = document.createElement('li');
         let text = document.createTextNode('JavaScript');
         li.appendChild(text);
         target.appendChild(li);
    }
    function callInsertBefore() {   
        let target = document.getElementById('target');
        let li = document.createElement('li');
        let text = document.createTextNode('jQuery');
        li.appendChild(text);
        target.insertBefore(li, target.firstChild);
    }
</script>
</body>
</html>
